<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GolfVoice AI</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        .recording-pulse {
            animation: pulse-ring 1.5s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        }
        @keyframes pulse-ring {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 20px rgba(220, 38, 38, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(220, 38, 38, 0); }
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Animation d'apparition du modal */
        @keyframes slide-up {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-slide-up {
            animation: slide-up 0.3s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 h-dvh w-screen overflow-hidden flex flex-col">

    <!-- Header -->
    <header class="bg-white px-5 py-3 shadow-sm z-10 flex justify-between items-center shrink-0">
        <div class="flex items-center gap-2 text-green-700">
            <i class="fas fa-golf-ball text-xl"></i>
            <h1 class="font-bold text-lg tracking-tight">GolfVoice</h1>
        </div>
        <button id="clearBtn" class="text-gray-400 hover:text-red-500 text-sm p-2 transition-colors">
            <i class="fas fa-trash-alt"></i>
        </button>
    </header>

    <!-- Liste des coups -->
    <main class="flex-1 overflow-y-auto no-scrollbar p-4 pb-28" id="scrollContainer">
        <div id="emptyState" class="h-full flex flex-col items-center justify-center text-gray-400 opacity-60">
            <i class="fas fa-microphone-lines text-4xl mb-3"></i>
            <p class="text-sm">Appuyez sur le micro pour parler</p>
        </div>
        <div id="shotsList" class="space-y-3">
            <!-- Les cartes seront injectées ici -->
        </div>
    </main>

    <!-- Zone du pouce (Bas de page) -->
    <div class="fixed bottom-0 w-full bg-gradient-to-t from-white via-white to-transparent pt-10 pb-6 px-6 z-20 flex justify-center items-end pointer-events-none">
        <div class="relative pointer-events-auto">
            <!-- Feedback textuel -->
            <div id="statusBubble" class="absolute -top-14 left-1/2 -translate-x-1/2 bg-gray-800 text-white text-xs px-4 py-1.5 rounded-full whitespace-nowrap opacity-0 transition-opacity shadow-sm">
                Prêt
            </div>

            <!-- Bouton d'enregistrement -->
            <button id="recordBtn" class="w-20 h-20 bg-green-600 hover:bg-green-700 text-white rounded-full flex items-center justify-center shadow-lg shadow-green-600/30 transition-all active:scale-95 touch-manipulation">
                <i id="micIcon" class="fas fa-microphone text-3xl"></i>
            </button>
        </div>
    </div>

    <!-- Modal d'édition/Validation -->
    <div id="editModal" class="fixed inset-0 bg-black/60 z-50 hidden items-end sm:items-center justify-center backdrop-blur-sm">
        <div class="bg-white w-full sm:max-w-md sm:rounded-2xl rounded-t-2xl p-5 shadow-2xl animate-slide-up max-h-[90vh] overflow-y-auto">
            
            <div class="flex justify-between items-center mb-4 border-b border-gray-100 pb-2 sticky top-0 bg-white z-10">
                <h3 class="font-bold text-lg text-gray-800">Détails du coup</h3>
                <button id="closeModal" class="text-gray-400 p-2"><i class="fas fa-times"></i></button>
            </div>

            <div class="space-y-5 pb-2">
                <!-- Transcription brute -->
                <p id="modalTranscript" class="text-xs text-gray-500 italic bg-gray-50 p-2.5 rounded border border-gray-100"></p>

                <!-- Grille Club / Distance -->
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-[10px] font-bold text-gray-500 mb-1 uppercase tracking-wider">Club</label>
                        <select id="inputClub" class="w-full bg-white border border-gray-300 rounded-xl p-3 text-base font-bold text-gray-800 focus:ring-2 focus:ring-green-500 outline-none shadow-sm appearance-none">
                            <option value="Driver">Driver</option>
                            <option value="Bois 3">Bois 3</option>
                            <option value="Bois 5">Bois 5</option>
                            <option value="Hybride">Hybride</option>
                            <option value="Fer 3">Fer 3</option>
                            <option value="Fer 4">Fer 4</option>
                            <option value="Fer 5">Fer 5</option>
                            <option value="Fer 6">Fer 6</option>
                            <option value="Fer 7">Fer 7</option>
                            <option value="Fer 8">Fer 8</option>
                            <option value="Fer 9">Fer 9</option>
                            <option value="PW">PW</option>
                            <option value="GW">GW</option>
                            <option value="SW">SW</option>
                            <option value="LW">LW</option>
                            <option value="Putter">Putter</option>
                            <option value="Inconnu">Inconnu</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-[10px] font-bold text-gray-500 mb-1 uppercase tracking-wider">Distance (m)</label>
                        <input type="number" id="inputDist" class="w-full bg-white border border-gray-300 rounded-xl p-3 text-base font-bold text-gray-800 focus:ring-2 focus:ring-green-500 outline-none shadow-sm placeholder-gray-300" placeholder="---">
                    </div>
                </div>

                <!-- Qualité (5 niveaux) -->
                <div>
                    <label class="block text-[10px] font-bold text-gray-500 mb-1.5 uppercase tracking-wider text-center">Qualité</label>
                    <div class="grid grid-cols-5 gap-1.5" id="qualityGroup">
                        <button data-val="1" class="q-btn h-10 rounded-lg bg-red-100 text-red-700 border border-red-200 hover:bg-red-200 text-xs font-bold transition-all"><i class="fas fa-skull"></i></button>
                        <button data-val="2" class="q-btn h-10 rounded-lg bg-orange-100 text-orange-700 border border-orange-200 hover:bg-orange-200 text-xs font-bold transition-all"><i class="fas fa-thumbs-down"></i></button>
                        <button data-val="3" class="q-btn h-10 rounded-lg bg-yellow-50 text-yellow-600 border border-yellow-200 hover:bg-yellow-100 text-xs font-bold transition-all"><i class="fas fa-minus"></i></button>
                        <button data-val="4" class="q-btn h-10 rounded-lg bg-green-50 text-green-600 border border-green-200 hover:bg-green-100 text-xs font-bold transition-all"><i class="fas fa-thumbs-up"></i></button>
                        <button data-val="5" class="q-btn h-10 rounded-lg bg-green-600 text-white border border-green-600 hover:bg-green-700 text-xs font-bold transition-all shadow-sm"><i class="fas fa-star"></i></button>
                    </div>
                    <div class="flex justify-between text-[10px] text-gray-400 mt-1 px-1">
                        <span>Horrible</span>
                        <span>Parfait</span>
                    </div>
                    <input type="hidden" id="inputQual">
                </div>

                <!-- Direction (5 niveaux) -->
                <div>
                    <label class="block text-[10px] font-bold text-gray-500 mb-1.5 uppercase tracking-wider text-center">Direction</label>
                    <div class="grid grid-cols-5 gap-1.5" id="dirGroup">
                        <button data-val="Très à gauche" class="d-btn h-10 rounded-lg border border-gray-200 text-gray-500 hover:bg-gray-50 transition-all"><i class="fas fa-angles-left"></i></button>
                        <button data-val="Gauche" class="d-btn h-10 rounded-lg border border-gray-200 text-gray-500 hover:bg-gray-50 transition-all"><i class="fas fa-angle-left"></i></button>
                        <button data-val="Centre" class="d-btn h-10 rounded-lg border border-gray-200 text-gray-500 hover:bg-gray-50 transition-all"><i class="fas fa-crosshairs"></i></button>
                        <button data-val="Droite" class="d-btn h-10 rounded-lg border border-gray-200 text-gray-500 hover:bg-gray-50 transition-all"><i class="fas fa-angle-right"></i></button>
                        <button data-val="Très à droite" class="d-btn h-10 rounded-lg border border-gray-200 text-gray-500 hover:bg-gray-50 transition-all"><i class="fas fa-angles-right"></i></button>
                    </div>
                    <input type="hidden" id="inputDir">
                </div>

                <button id="saveShotBtn" class="w-full bg-gray-900 hover:bg-black text-white font-bold py-3.5 rounded-xl shadow-lg mt-2 active:scale-98 transition-transform flex items-center justify-center gap-2">
                    <span>Enregistrer</span>
                    <i class="fas fa-check"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIG & UTILS ---
        // ---------------------------------------------------------
        // COLLEZ VOTRE LIEN GOOGLE APPS SCRIPT ICI (Gardez les guillemets)
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxtT-6C8JLJU2fAlgqxNF7W6JrBy6KNF3SCPVr0B81_uKyz5Qtnu9jXr9XnsenE0wmu5A/exec"; 
        // ---------------------------------------------------------

        let shots = JSON.parse(localStorage.getItem('golf_shots')) || [];
        
        // UI Refs
        const recordBtn = document.getElementById('recordBtn');
        const micIcon = document.getElementById('micIcon');
        const statusBubble = document.getElementById('statusBubble');
        const shotsList = document.getElementById('shotsList');
        const emptyState = document.getElementById('emptyState');
        const clearBtn = document.getElementById('clearBtn');
        
        // Modal Refs
        const editModal = document.getElementById('editModal');
        const inputClub = document.getElementById('inputClub');
        const inputDist = document.getElementById('inputDist');
        const saveShotBtn = document.getElementById('saveShotBtn');
        const modalTranscript = document.getElementById('modalTranscript');
        const closeModal = document.getElementById('closeModal');

        // --- RECONNAISSANCE VOCALE ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition = null;
        let isRecording = false;

        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.lang = 'fr-FR';
            recognition.continuous = false;
            recognition.interimResults = false;

            recognition.onstart = () => {
                isRecording = true;
                recordBtn.classList.remove('bg-green-600');
                recordBtn.classList.add('bg-red-500', 'recording-pulse');
                micIcon.classList.replace('fa-microphone', 'fa-stop');
                showStatus("Je vous écoute...");
            };

            recognition.onend = () => {
                isRecording = false;
                recordBtn.classList.add('bg-green-600');
                recordBtn.classList.remove('bg-red-500', 'recording-pulse');
                micIcon.classList.replace('fa-stop', 'fa-microphone');
                showStatus("Analyse...");
            };

            recognition.onresult = (event) => {
                const text = event.results[0][0].transcript;
                processTranscript(text);
            };

            recognition.onerror = (e) => {
                showStatus("Erreur micro");
                setTimeout(() => hideStatus(), 2000);
            };
        } else {
            alert("Votre navigateur ne supporte pas la reconnaissance vocale.");
        }

        recordBtn.addEventListener('click', () => {
            if (!recognition) return;
            if (isRecording) recognition.stop();
            else recognition.start();
        });

        // --- INTELLIGENCE & PARSING ---
        function processTranscript(text) {
            let input = text.toLowerCase();
            
            // 1. CORRECTION PHONÉTIQUE
            // Transforme les homonymes de "Fer" et numéros
            input = input.replace(/\b(faire|phare|fère|verre|fair|vers|père)\b/g, "fer");
            input = input.replace(/\b(wesh|wedge)\b/g, "wedge");
            
            // 2. DÉTECTION DU CLUB
            let club = "Inconnu";
            const clubsMap = {
                "driver": "Driver", "bois 3": "Bois 3", "bois 5": "Bois 5", "hybride": "Hybride",
                "fer 3": "Fer 3", "fer 4": "Fer 4", "fer 5": "Fer 5", "fer 6": "Fer 6", 
                "fer 7": "Fer 7", "fer 8": "Fer 8", "fer 9": "Fer 9",
                "pitch": "PW", "pw": "PW", "sand": "SW", "sw": "SW", "gap": "GW", "lob": "LW", "putter": "Putter"
            };
            
            for (let [key, val] of Object.entries(clubsMap)) {
                if (input.includes(key)) { club = val; break; }
            }

            // 3. DÉTECTION DE LA DISTANCE (Améliorée)
            let dist = "";
            
            // Stratégie A : Chercher explicitement un nombre suivi de "m" ou "mètre"
            const explicitDistMatch = input.match(/(\d+)\s*(m|mètre|metre)/);
            
            if (explicitDistMatch) {
                dist = explicitDistMatch[1];
            } else {
                // Stratégie B : Chercher un nombre "cohérent" pour une distance (>= 25)
                // Cela évite de prendre le "7" de "Fer 7" comme distance.
                // On extrait tous les nombres
                const allNumbers = input.match(/\d+/g);
                if (allNumbers) {
                    // On prend le premier nombre > 25
                    const likelyDist = allNumbers.find(n => parseInt(n) > 25);
                    if (likelyDist) dist = likelyDist;
                }
            }

            // 4. QUALITÉ (5 Niveaux)
            // 1: Très Mauvais, 2: Mauvais, 3: Moyen, 4: Bon, 5: Très Bon
            let qual = "3"; // Moyen par défaut
            if (input.match(/horrible|catastrophe|socquette|air|raté complet/)) qual = "1";
            else if (input.match(/mauvais|raté|top|gratté|pas terrible/)) qual = "2";
            else if (input.match(/parfait|génial|excellent|super|mât|incroyable/)) qual = "5";
            else if (input.match(/bon|bien|belle|joli/)) qual = "4";

            // 5. DIRECTION (5 Niveaux)
            let dir = "Centre";
            if (input.match(/très.*gauche|hook|banane/)) dir = "Très à gauche";
            else if (input.match(/très.*droite|slice/)) dir = "Très à droite";
            else if (input.match(/gauche|pull/)) dir = "Gauche";
            else if (input.match(/droit|push/)) dir = "Droite";

            // Ouvrir le modal
            openEditModal({ club, dist, qual, dir, raw: text });
            hideStatus();
        }

        // --- GESTION DU MODAL ---
        function openEditModal(data) {
            modalTranscript.innerText = `"${data.raw}"`;
            inputClub.value = data.club;
            inputDist.value = data.dist;
            
            selectButton('qualityGroup', data.qual);
            selectButton('dirGroup', data.dir);

            editModal.classList.remove('hidden');
            editModal.classList.add('flex');
        }

        function closeEditModal() {
            editModal.classList.add('hidden');
            editModal.classList.remove('flex');
        }

        closeModal.addEventListener('click', closeEditModal);
        
        // Gestion des boutons style "Radio"
        document.querySelectorAll('.q-btn, .d-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const btnEl = e.currentTarget; // Utiliser currentTarget pour attraper le bouton même si clic sur icone
                const group = btnEl.parentElement.id;
                const val = btnEl.dataset.val;
                selectButton(group, val);
            });
        });

        function selectButton(groupId, value) {
            const container = document.getElementById(groupId);
            const inputId = groupId === 'qualityGroup' ? 'inputQual' : 'inputDir';
            document.getElementById(inputId).value = value;

            container.querySelectorAll('button').forEach(b => {
                // Reset styles
                b.classList.remove('ring-2', 'ring-offset-2', 'ring-gray-800', 'bg-gray-800', 'text-white');
                
                // Style spécifique sélectionné
                if(b.dataset.val === value) {
                    // Pour la qualité, on garde la couleur mais on ajoute un anneau de focus fort
                    if (groupId === 'qualityGroup') {
                       b.classList.add('ring-2', 'ring-offset-2', 'ring-gray-500', 'scale-105');
                    } 
                    // Pour la direction, on inverse les couleurs pour marquer la sélection
                    else {
                        b.classList.remove('text-gray-500', 'border-gray-200');
                        b.classList.add('bg-gray-800', 'text-white', 'border-gray-800');
                    }
                } else {
                     if (groupId === 'qualityGroup') b.classList.remove('scale-105');
                }
            });
        }

        // Sauvegarde
        saveShotBtn.addEventListener('click', () => {
            const qualValue = document.getElementById('inputQual').value;
            const qualLabels = { "1": "Horrible", "2": "Mauvais", "3": "Moyen", "4": "Bon", "5": "Parfait" };

            const newShot = {
                id: Date.now(),
                time: new Date().toLocaleTimeString('fr-FR', {hour: '2-digit', minute:'2-digit'}),
                club: inputClub.value,
                dist: inputDist.value,
                qual: qualValue, // "1" à "5"
                qual_label: qualLabels[qualValue] || "Moyen", // Pour le Excel
                dir: document.getElementById('inputDir').value
            };
            
            // UI Feedback
            const originalBtnContent = saveShotBtn.innerHTML;
            saveShotBtn.disabled = true;
            saveShotBtn.innerHTML = `<i class="fas fa-circle-notch fa-spin"></i> Envoi...`;
            saveShotBtn.classList.add('bg-blue-600');
            saveShotBtn.classList.remove('bg-gray-900');

            // 1. Sauvegarde Locale (Instantané)
            shots.unshift(newShot);
            saveData();
            renderList();
            document.getElementById('scrollContainer').scrollTop = 0;

            // 2. Envoi Google Sheets (Asynchrone)
            if (GOOGLE_SCRIPT_URL) {
                fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors', // Mode indispensable pour poster vers Google sans backend
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newShot)
                })
                .then(() => {
                    // Succès silencieux (no-cors ne permet pas de lire la réponse)
                    closeEditModal();
                })
                .catch(err => {
                    alert("Sauvegardé localement, mais erreur d'envoi Google Sheet");
                    closeEditModal();
                })
                .finally(() => {
                    // Reset Button
                    saveShotBtn.disabled = false;
                    saveShotBtn.innerHTML = originalBtnContent;
                    saveShotBtn.classList.remove('bg-blue-600');
                    saveShotBtn.classList.add('bg-gray-900');
                });
            } else {
                // Si pas d'URL, on ferme juste
                closeEditModal();
                saveShotBtn.disabled = false;
                saveShotBtn.innerHTML = originalBtnContent;
                saveShotBtn.classList.remove('bg-blue-600');
                saveShotBtn.classList.add('bg-gray-900');
            }
        });

        // --- RENDU LISTE ---
        function renderList() {
            shotsList.innerHTML = '';
            if (shots.length === 0) {
                emptyState.classList.remove('hidden');
                return;
            }
            emptyState.classList.add('hidden');

            shots.forEach(shot => {
                // Styles selon qualité (1-5)
                let borderClass = 'border-l-4 ';
                let bgIcon = '';
                
                const q = shot.qual; // "1" à "5"
                if(q === "5") { borderClass += 'border-green-600'; bgIcon = 'text-green-600'; }
                else if(q === "4") { borderClass += 'border-green-400'; bgIcon = 'text-green-400'; }
                else if(q === "3") { borderClass += 'border-yellow-400'; bgIcon = 'text-yellow-400'; }
                else if(q === "2") { borderClass += 'border-orange-400'; bgIcon = 'text-orange-400'; }
                else { borderClass += 'border-red-600'; bgIcon = 'text-red-600'; }

                const div = document.createElement('div');
                div.className = `bg-white p-3.5 rounded-xl shadow-sm border border-gray-100 flex items-center justify-between ${borderClass} animate-slide-up`;
                
                // Icone de direction
                let dirIcon = '<i class="fas fa-crosshairs"></i>';
                if(shot.dir === 'Très à gauche') dirIcon = '<i class="fas fa-angles-left text-red-400"></i>';
                if(shot.dir === 'Gauche') dirIcon = '<i class="fas fa-angle-left text-orange-400"></i>';
                if(shot.dir === 'Droite') dirIcon = '<i class="fas fa-angle-right text-orange-400"></i>';
                if(shot.dir === 'Très à droite') dirIcon = '<i class="fas fa-angles-right text-red-400"></i>';

                div.innerHTML = `
                    <div class="flex-1">
                        <div class="flex items-center gap-2 mb-1">
                            <span class="text-lg font-bold text-gray-800">${shot.club}</span>
                            ${shot.dist ? `<span class="text-xs font-bold bg-gray-100 text-gray-600 px-2 py-0.5 rounded-md">${shot.dist}m</span>` : ''}
                        </div>
                        <div class="text-[11px] text-gray-400 flex gap-3 uppercase font-medium tracking-wide">
                            <span>${shot.time}</span>
                            <span class="flex items-center gap-1">${dirIcon} ${shot.dir}</span>
                        </div>
                    </div>
                    
                    <div class="flex items-center gap-3">
                        <div class="text-lg ${bgIcon}">
                             ${getQualityIcon(q)}
                        </div>
                        <button onclick="deleteShot(${shot.id})" class="text-gray-200 hover:text-red-400 p-2 -mr-2">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                `;
                shotsList.appendChild(div);
            });
        }

        function getQualityIcon(val) {
            switch(val) {
                case "1": return '<i class="fas fa-skull"></i>';
                case "2": return '<i class="fas fa-thumbs-down"></i>';
                case "3": return '<i class="fas fa-minus"></i>';
                case "4": return '<i class="fas fa-thumbs-up"></i>';
                case "5": return '<i class="fas fa-star"></i>';
                default: return '<i class="fas fa-circle"></i>';
            }
        }

        // --- STORAGE ---
        function saveData() {
            localStorage.setItem('golf_shots', JSON.stringify(shots));
        }

        window.deleteShot = function(id) {
            if(confirm('Supprimer ce coup ?')) {
                shots = shots.filter(s => s.id !== id);
                saveData();
                renderList();
            }
        };

        clearBtn.addEventListener('click', () => {
            if(shots.length > 0 && confirm('Tout effacer ?')) {
                shots = [];
                saveData();
                renderList();
            }
        });

        function showStatus(msg) {
            statusBubble.textContent = msg;
            statusBubble.classList.remove('opacity-0');
        }

        function hideStatus() {
            statusBubble.classList.add('opacity-0');
        }

        // Init
        renderList();
    </script>
</body>
</html>
